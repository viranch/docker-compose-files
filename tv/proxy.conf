<VirtualHost *:80>
    # transmission
    ProxyPass /transmission http://127.0.0.1:9091/transmission
    ProxyPassReverse /transmission http://127.0.0.1:9091/transmission
    Redirect permanent /transmission /transmission/web

    # torrentz.in
    SSLProxyEngine on
    ProxyPass /tz https://torrentz.in
    ProxyPassReverse /tz https://torrentz.in
    Redirect 301 /stuff /downloads
</VirtualHost>

Listen 9092
<VirtualHost *:9092>
    Redirect 301 /transmission http://viranch.me:8080/transmission/web/
    Redirect 301 / http://viranch.me:8080/transmission/web/
</VirtualHost>
